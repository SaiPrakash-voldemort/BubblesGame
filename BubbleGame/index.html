<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleGame</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="topscreen">
          <div class="elem">
            <h4>Hit</h4>
            <div class="box"><span class="hit"></span></div>
            <h4>Timer</h4>
            <div class="box"><span class="timer"></span></div>
            <h4>Score</h4>
            <div class="box"><span class="score"></span></div>
          </div>
        </div>
        <div class="bottomscreen"></div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
